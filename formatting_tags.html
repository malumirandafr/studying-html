<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>
    <!-- To bold: -->
    <p> That's a <b>paraghraph</b>. </p>

    <!-- To bold and emphasize importance in searches: -->
    <p> That's a <strong>paragraph</strong>. </p>

    <!-- To ittalic -->
     <p> That's a <i>paragraph</i>. </p>

    <!-- To ittalic and to emphasize: -->
    <p> That's a <em>paragraph</em>. </p>

    <!-- To mark: -->
    <p> That's a <mark>paragraph</mark>. </p>

    <!-- To codes:  -->
    <pre>  
        print('That's a paraghraph!)
    </pre>

    <p> We can do it by <span class="underline">writing</span> <code>print('That's a paraghraph!)</code>. </p>

    <!-- To quote -->

    <blockquote>
        "I've waited and waited."
    </blockquote>

    <!-- To underwrite or overwrite -->

    <P> 1989 <sup>1</sup> </P>
    <br>
    <p> H <sub>2</sub> O </p>

</body>
</html>

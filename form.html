<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main> 
        <h2>Form</h2>
        <hr>
        <br>
        <form>

            <div>
                <label for="text"> Name: </label>
            <input type="text" id="text" placeholder="enter your name" name="name">
            </div>
            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <br>

            <div>
                <label for="date">Birthday date:</label>
                <input type="date" id="date">
            </div>
            <br>

            <div>
                <label for="hour">Hour:</label>
                <input type="time" id="time">
            </div>
            <br>

            <div>
                <label for="file">Select file:</label>
                <input type="file" id="file">
            </div>
            <br>

            <div>
                <label for="url">Website:</label>
                <input type="url" id="url">
            </div>
            <br>

            <div>
                <label for="color">Select color:</label>
                <input type="color" id="color">
            </div>
            <br>
            
            <div>
                <label for="range">Select range:</label>
                <input type="range" id="range" max="200">
            </div>
            <br>

            <div>
                <label for="checkbox">I am fine</label>
                <input type="checkbox" id="checkbox">
            </div>
            <br>

            <div>
                <label for="reset">Reset inputs:</label>
                <input type="reset" id="reset" value="reset">
            </div>
            <br>

            <div>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>
            <br>

            <div>
            <select name="select" id="select">
                <option value="" disabled selected="true">Select the option...</option>
                <option value="streaming">Streaming</option>
                <option value="water bills">Water Bill</option>
            </select>
            </div>
            <br>

            <div>
                <input type="submit" id="submit" value="Submit">
            </div>

            </form>
    </main>
</body>
</html>
